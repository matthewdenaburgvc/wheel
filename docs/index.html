<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <title>Wheel</title>
    <link rel='stylesheet' href='css/main.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' crossorigin='anonymous'></script>
    <script type="module" src='js/main.js'></script>
    <meta name='viewport' content='width=device-width'>
  </head>
  <body class="dark-mode">
    <div class='wrapper'>
      <section class="left">
        <div class="header">
          <h1>Wheel of Names</h1>

          <div class="menu">
            <ul>
              <li class="menu-item" id="save"></li>
              <li class="menu-item" id="theme-toggle"></li>
            </ul>
          </div>
        </div>
        <div class="content" id="configure">
          <div id="configure-people">
            <textarea name="people-input" id="people-input"></textarea>
            <button id="go-button">Go</button>
          </div>
          <div id="people">
            <div>
              <ul/>
            </div>
            <button id="edit-button">Edit</button>
          </div>
        </div>
        <div class="footer">
          <div class='view'>
            <ul>
              <li><a target="_blank" href='https://github.com/matthewdenaburgvc/wheel'>the project on GitHub</a><br>matthewdenaburgvc/wheel</li>
              <li><a target="_blank" href="https://github.com/inlinestyle/wheel">the original project on GitHub</a><br>inlinestyle/wheel</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="content" id="wheel-container"></div>
      </section>
    </div>
  </body>
</html>
