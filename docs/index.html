<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <title>Wheel</title>
    <link rel='stylesheet' href='css/main.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src='js/main.js'></script>
    <meta name='viewport' content='width=device-width'>
  </head>
  <body class="dark-mode">
    <div id="content" class='wrapper'>
      <section class="left">
        <div class="header">
          <h1>Wheel of Names</h1>

          <div class="menu">
            <ul>
              <li class="menu-item" id="share"></li>
              <li class="menu-item" id="theme-toggle"></li>
              <li class="menu-item" id="edit"></li>
            </ul>
          </div>
        </div>
        <div class="content" id="configure">
          <div id="configure-people">
            <textarea name="people-input" id="people-input"></textarea>
            <button id="go-button">Go</button>
          </div>
          <div id="people">
            <div>
              <ul/>
            </div>
            <button id="edit-button">Edit</button>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="content" id="wheel-container"></div>
      </section>
    </div>
    <div id="fork-me">
      <div class="wrapper"><a href="https://github.com/matthewdenaburgvc/wheel">Fork me on GitHub</a></div>
    </div>
    <div id="winner-overlay" class="hidden">
      <div class="winner-box">
        <h3>next up is...</h3>
        <h1 id="winner-name"></h1>
      </div>
    </div>
  </body>
</html>
