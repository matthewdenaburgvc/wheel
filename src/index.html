<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Wheel of Names</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="dark-mode">
    <div id="content" class='wrapper'>
      <section class="left">
        <div class="header">
          <h1>Wheel of Names</h1>

          <div class="menu">
            <ul>
              <li class="menu-item" id="share"></li>
              <li class="menu-item" id="theme-toggle"></li>
            </ul>
          </div>
        </div>
        <div class="content" id="configure">
          <div id="configure-people">
            <textarea name="people-input" id="people-input"></textarea>
            <button id="go-button">Go</button>
          </div>
          <div id="people">
            <div>
              <ul/>
            </div>
            <button id="edit-button">Edit</button>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="content" id="wheel-container"></div>
      </section>
    </div>
    <div id="fork-me">
      <div class="wrapper"><a href="https://github.com/matthewdenaburgvc/wheel">Fork me on GitHub</a></div>
    </div>
    <div id="winner-overlay" class="hidden">
      <div class="winner-box">
        <h3>Next up is...</h3>
        <h1 id="winner-name"></h1>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
